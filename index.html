<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="file-controls">
            <button id="newPage"><i class="fas fa-plus"></i> New</button>
            <button id="saveNote"><i class="fas fa-save"></i> Save</button>
            <div class="export-dropdown">
                <button id="exportBtn"><i class="fas fa-download"></i> Export</button>
                <div class="export-content">
                    <div class="export-section">
                        <div class="export-header">Current Note</div>
                        <button id="exportHTML"><i class="fas fa-file-code"></i> As HTML</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tabBar" class="tab-bar"></div>
    <div class="toolbar">
        <div class="text-controls">
            <select id="fontFamily">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <select id="fontSize">
                <option value="12">12px</option>
                <option value="14">14px</option>
                <option value="16" selected>16px</option>
                <option value="18">18px</option>
                <option value="24">24px</option>
                <option value="32">32px</option>
            </select>
            <input type="color" id="textColor" value="#ffffff">
            <button id="bold" title="Bold"><i class="fas fa-bold"></i></button>
            <button id="italic" title="Italic"><i class="fas fa-italic"></i></button>
            <button id="underline" title="Underline"><i class="fas fa-underline"></i></button>
        </div>
        <div class="mode-controls">
            <button id="textMode" class="active"><i class="fas fa-font"></i> Text</button>
            <button id="drawMode"><i class="fas fa-paint-brush"></i> Draw</button>
            <input type="color" id="drawColor" value="#ffffff">
            <select id="brushSize">
                <option value="2">Small</option>
                <option value="5" selected>Medium</option>
                <option value="10">Large</option>
            </select>
            <button id="clearCanvas"><i class="fas fa-trash"></i> Clear</button>
        </div>
    </div>
    <div class="workspace">
        <div id="tabContent" class="tab-content">
            <div id="textArea" contenteditable="true"></div>
            <canvas id="drawingCanvas"></canvas>
            <div id="suggestionBox" class="suggestion-box"></div>
        </div>
    </div>
    
    <div id="saveIndicator">Auto-saving...</div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="file-controls">
            <button id="newPage"><i class="fas fa-plus"></i> New Page</button>
            <button id="saveNote"><i class="fas fa-save"></i> Save</button>
            <div class="export-dropdown">
                <button id="exportBtn"><i class="fas fa-download"></i> Export</button>
                <div class="export-content">
                    <button id="exportPDF">As PDF</button>
                    <button id="exportImage">As Image</button>
                </div>
            </div>
        </div>
        <div class="history-control">
            <button id="historyBtn"><i class="fas fa-history"></i> History</button>
        </div>
    </div>
    <div class="toolbar">
        <div class="text-controls">
            <select id="fontFamily">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <select id="fontSize">
                <option value="12">12px</option>
                <option value="14">14px</option>
                <option value="16" selected>16px</option>
                <option value="18">18px</option>
                <option value="24">24px</option>
                <option value="32">32px</option>
            </select>
            <input type="color" id="textColor" value="#ffffff">
            <button id="bold"><i class="fas fa-bold"></i></button>
            <button id="italic"><i class="fas fa-italic"></i></button>
            <button id="underline"><i class="fas fa-underline"></i></button>
        </div>
        <div class="mode-controls">
            <button id="textMode" class="active">Text Mode</button>
            <button id="drawMode">Draw Mode</button>
            <input type="color" id="drawColor" value="#ffffff">
            <select id="brushSize">
                <option value="2">Small</option>
                <option value="5">Medium</option>
                <option value="10">Large</option>
            </select>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
    </div>
    <div class="workspace">
        <div id="textArea" contenteditable="true"></div>
        <canvas id="drawingCanvas"></canvas>
        <div id="commandSuggestions" class="command-suggestions"></div>
    </div>
    
    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>History</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="historyList"></div>
            </div>
        </div>
    </div>
    
    <!-- Auto-save Indicator -->
    <div id="saveIndicator">Auto-saving...</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
